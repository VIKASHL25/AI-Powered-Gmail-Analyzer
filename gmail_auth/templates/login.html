<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Gmail Analyzer | Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #fff;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .login-card h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
    }
    .login-btn {
      display: inline-block;
      background: #fff;
      color: #4e54c8;
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
    }
    .login-btn:hover {
      background: #4e54c8;
      color: #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>AI Gmail Analyzer</h1>
    <p>Sign in with your Google account to analyze your emails using AI </p>
    <a href="/google/login/" class="login-btn">Login with Google</a>
  </div>
  <footer>Made by <strong>Vikas</strong> | Powered by Django + AI</footer>
</body>
</html>
